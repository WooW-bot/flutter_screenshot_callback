group 'com.flutter.screenshot_callback_plus'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.flutter.screenshot_callback_plus'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 16
    }
    lint {
        disable 'InvalidPackage'
    }
}
